<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Prediction Result</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

  <body class="bg-secondary bg-opacity-25">
    <main class="container min-vh-100">
      <div class="row">
        <div class="d-none d-lg-block col-md-3"></div>
        <div class="col-12 col-lg-6 min-vh-100">
          <div class="d-flex align-items-center justify-content-center h-100">
            <article class="container border border-primary border-opacity-50 border-2 rounded-3 p-0">
              <div class="row p-0">
                <div class="col-12">
                  <h2 class="border-bottom border-primary border-opacity-50 px-3 py-2">COVID-19 Prediction Result</h2>
                  <div class="article-body px-3 py-2">

                    <p class="mb-5">Prediction: <span class="text-danger fw-bold">{{pred}}</span></p>

                    <p>
                      Visit <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public"> this link</a> to WHO official website
                      for Precautions
                    </p>
                  </div>
                  <div class="article-footer border-top border-primary border-opacity-50 text-end px-3 py-2">
                    <a href="#" class="btn btn-secondary">Close</a>
                    <a href="#" class="btn btn-primary ms-3">Understood</a>

                </div>
              </div>

        </div>
