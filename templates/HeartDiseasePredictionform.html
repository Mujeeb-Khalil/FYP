<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <!-- Bootstrap CSS Only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .form-control,
      .form-select {
        box-shadow: none !important;
      }
    </style>

    <title>Heart Disease Prediction</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4" style="height: 50vh">
          <div class="d-flex justify-content-center align-items-center h-100">
            <img src="" alt="Logo" class="thumbnail" />
          </div>
        </div>

        <div class="col-12 col-md-8">
          <h1 class="h1 my-5 text-center">Heart Disease Prediction</h1>
          <form
            action="/heart_disease/predict_form/predict"
            method="POST"
            class="form mb-5"
          >
            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Age:
              </label>
              <div class="col-12 col-md-8">
                <input type="number" name="Age" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Gender:
              </label>
              <div class="col-12 col-md-8">
                <select
                  name="Gender"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Female</option>
                  <option>Male</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Chest Pain Type:
              </label>
              <div class="col-12 col-md-8">
                <select
                  name="Chest_Pain_Type"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Typical Angina</option>
                  <option>Atypical Angina</option>
                  <option>Non Anginal</option>
                  <option>Asymptomatic</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Resting BP in mm/HG:
              </label>
              <div class="col-12 col-md-8">
                <input type="number" name="Resting_bp" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Cholesterol in mg/dl:
              </label>
              <div class="col-12 col-md-8">
                <input type="number" name="cholesterol" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Fasting Blood Sugar:
              </label>
              <div class="col-12 col-md-8">
                <select
                  name="Fasting_blood_sugar"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option>&lt120 mg/dl</option>
                  <option>&gt120 mg/dl</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Resting ECG:
              </label>
              <div class="col-12 col-md-8">
                <select
                  name="Resting_ecg"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option>Normal</option>
                  <option>ST-T Wave Abnormality</option>
                  <option>Left Ventricular Hypertrophy</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Max Heart Rate:
              </label>
              <div class="col-12 col-md-8">
                <input type="number" name="heart_rate" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Exercise Angina:
              </label>
              <div class="col-12 col-md-8">
                <select
                  name="exercise_angina"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option>Depicting</option>
                  <option>No Depicting</option>
                </select>
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >Old Peak:
              </label>
              <div class="col-12 col-md-8">
                <input type="number" name="oldpeak" class="form-control" />
              </div>
            </div>

            <div class="row mb-2">
              <label for="" class="col-12 col-md-4 pb-1 col-form-label"
                >St Slope:
              </label>
              <div class="col-12 col-md-8">
                <select
                  name="ST_slope"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option>Normal</option>
                  <option>Up sloping</option>
                  <option>Flat</option>
                  <option>Down Sloping</option>
                </select>
              </div>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="btn btn-primary">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
