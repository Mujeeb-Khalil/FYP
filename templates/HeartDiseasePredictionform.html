<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction Form</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      select {
        margin: 0.375rem 0 !important;
      }

      input,
      select {
        background-color: rgba(0, 0, 255, 0.05) !important;
      }

      label {
        color: rgba(0, 0, 255, 1);
        font-weight: bold;
      }

      input::placeholder {
        color: rgba(0, 0, 0, 0.01);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="main">
      <div class="container">
        <div class="row">
          <div class="d-none d-md-block col-md-4">
            <div class="d-flex justify-content-center align-items-center h-100">
              <img src="{{url_for('static',filename = 'images/heart_disease_prediction_logo2_.webp')}}" alt="heart" class="w-100" />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <form action="/HeartDisease/Result" method="post">
              <h3 class="mb-4 mt-4 text-center">Heart Disease Prediction Form <span class="d-inline-block" style="width: 2px; height: 2px"></span></h3>
              <div class="mb-3">
                <label for="" class="form-label">Age</label>
                <input type="number" class="form-control" name="Age" placeholder="40" required />
              </div>

              <div class="mb-3">
                <label for="">Gender</label>
                <select name="Gender" class="form-select" aria-label="Default select example">
                  <option selected>Male</option>
                  <option>Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="">Chain Pain Type</label>
                <select name="Chest_Pain_Type" class="form-select" aria-label="Default select example">
                  <option>Typical Angina</option>
                  <option>Atypical Angina</option>
                  <option>Non Anginal</option>
                  <option>Asymptomatic</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Resting Bp in mm/HG</label>
                <input type="text" class="form-control" name="Resting_bp" placeholder="150" required />
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Cholesterol in mg/dl</label>
                <input type="text" class="form-control" name="cholesterol" placeholder="200" required />
              </div>

              <div class="mb-3">
                <label for="">Fasting Blood Sugar</label>
                <select name="Fasting_blood_sugar" class="form-select" aria-label="Default select example">
                  <option>&lt120 mg/dl</option>
                  <option>&gt120 mg/dl</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="">Resting ECG:</label>
                <select name="Resting_ecg" class="form-select" aria-label="Default select example">
                  <option>Normal</option>
                  <option>ST-T Wave Abnormality</option>
                  <option>Left Ventricular Hypertrophy</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Max Heart Rate</label>
                <input type="text" class="form-control" name="heart_rate" placeholder="120" required />
              </div>

              <div class="mb-3">
                <label for="">Exercise Angina:</label>
                <select name="exercise_angina" class="form-select" aria-label="Default select example">
                  <option>Depicting</option>
                  <option>No Depicting</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Oldpeak:</label>
                <input type="" class="form-control" name="oldpeak" placeholder="1" required />
              </div>

              <div class="mb-3">
                <label for="">ST Slope:</label>
                <select name="ST_slope" class="form-select" aria-label="Default select example">
                  <option>Normal</option>
                  <option>Up sloping</option>
                  <option>Flat</option>
                  <option>Down Sloping</option>
                  >
                </select>
              </div>

              <div class="mb-3 text-center">
                <button class="btn btn-primary mt-4 w-50" type="submit">Predict</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
